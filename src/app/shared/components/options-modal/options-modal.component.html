<div class='modal' [@fadeAnimation]>
  <div class='modal-box' (clickOutside)='handleClickOutside()'>
    <h1>Options</h1>
    <p-menu [model]='items'></p-menu>
    <ng-container [ngSwitch]='activeTab'>
      <ng-template [ngSwitchCase]='OptionTabs.PROFILE'>Profile</ng-template>
      <ng-template [ngSwitchCase]='OptionTabs.APPEARANCE'>Appearance</ng-template>
    </ng-container>
  </div>
</div>
