<div class='book-container' (click)='printBook()'>
  <div class='book-background'></div>

  <div class='book'>
    <div class='book-image'>
      <img [src]='book.vn.image.url' class='book-image card-img-top sheen' alt='...'>
    </div>

    <div class='book-info'>
      <div class='book-title'>
        <span class='book-heading'> {{book.vn.title}} </span>
        <span class='book-subheading'> {{book.vn.developers[0].name}} </span>
      </div>
      <div class='book-more'>
        <app-icon-button iconType='featherIcon' iconName='featherMoreVertical'></app-icon-button>
      </div>
    </div>

    <div class='book-tools'>
      <!--<app-icon-button [featherIconName]='"featherEdit2"'></app-icon-button>-->
      <app-icon-button iconType='featherIcon' iconName='featherLink'></app-icon-button>
    </div>
  </div>
</div>
