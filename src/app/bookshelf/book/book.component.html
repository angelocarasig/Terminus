<div class='book-container'>
  <div class='book-background'></div>

  <div class='book'>
    <div class='book-image'>
      <img [src]='book.vn.image.url' class='book-image card-img-top' alt='...'>
    </div>

    <div class='book-info'>
      <div class='book-title'>
        <span class='book-heading'> {{book.vn.title}} </span>
        <span class='book-subheading'> {{book.vn.developers[0].name}} </span>
      </div>
      <div class='book-more'>
        <app-icon-button [featherIconName]='"featherMoreVertical"'></app-icon-button>
      </div>
    </div>
  </div>
</div>
