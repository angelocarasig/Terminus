<div class='book-container'>
  <div class='book-background'></div>

  <div class='book'>
    <app-book-image [imageSource]='book.vn.image.url' (click)='openBook()'></app-book-image>

    <div class='book-info'>
      <div class='book-title'>
        <span class='book-heading'> {{book.vn.title}} </span>
        <span class='book-subheading'> {{book.vn.developers[0].name}} </span>
      </div>
      <div class='book-more'>
        <app-icon-button iconType='featherIcon' iconName='featherMoreVertical'></app-icon-button>
      </div>
    </div>

    <div class='book-tools'>
      <app-icon-button iconType='featherIcon' iconName='featherExternalLink' (click)='openVNLink()' pTooltip="VNDB" tooltipPosition='bottom'></app-icon-button>
    </div>
  </div>
</div>
