<span>{{title}}</span>
<pagination-controls class='pagination' [id]='title' (pageChange)='handlePageChange($event)'></pagination-controls>
<div class='profile-novel-container'>
  <app-book *ngFor='let book of novelsContainerWrapper.novels | paginate: { id: title, itemsPerPage: 12, currentPage: novelsContainerWrapper.paginateNumber }' [book]='book'></app-book>
</div>
