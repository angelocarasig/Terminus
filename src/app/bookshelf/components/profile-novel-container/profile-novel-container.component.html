<span>{{title}} </span>
<span>{{'(' + novels!.length + ' novels)'}}</span>
<pagination-controls class='pagination' [id]='title' (pageChange)='handlePageChange($event)'></pagination-controls>
<div class='profile-novel-container'>
  <app-book *ngFor='let book of novels! | paginate: { id: title, itemsPerPage: 12, currentPage: paginateNumber }' [book]='book'></app-book>
</div>
