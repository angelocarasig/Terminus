<ng-template #loadingIndicator>
  <div class='spinner'>
    <p-progressSpinner></p-progressSpinner>
    <span>Loading Collection...</span>
  </div>
</ng-template>

<div class='bookshelf-container' *ngIf='(userNovelList$ | async); else loadingIndicator'>
  <app-navbar></app-navbar>
  <app-profile (refreshNovelsTrigger)='triggerRefreshUserNovels()'></app-profile>
</div>
