<ng-template #loadingIndicator>
  <div class='spinner'>
    <p-progressSpinner></p-progressSpinner>
    <span>Loading Collection...</span>
  </div>
</ng-template>

<div class='bookshelf-container' *ngIf='(userNovelList$ | async) as userNovelList; else loadingIndicator'>
  <app-navbar></app-navbar>
  <div class='book-component-container'>
    <app-book *ngFor='let book of userNovelList' [book]='book'></app-book>
  </div>
</div>
